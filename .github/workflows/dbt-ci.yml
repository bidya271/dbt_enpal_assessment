name: dbt CI

on:
  pull_request:
    branches: [ '**' ]
  push:
    branches: [ main ]

jobs:
  dbt-pr:
    name: PR: compile + test (fast)
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: admin
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U admin -d postgres"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Wait for Postgres (hosted service)
        run: |
          echo "Waiting for Postgres to be ready..."
          for i in {1..30}; do
            pg_isready -h localhost -p 5432 -U admin && break
            sleep 2
          done
        env:
          PGPASSWORD: admin

      - name: Install dbt and adapter
        run: |
          python -m pip install --upgrade pip
          pip install dbt-core==1.10.16 dbt-postgres==1.9.1 psycopg2-binary

      - name: Write profiles.yml
        run: |
          cat > profiles.yml <<'YML'
          enpal_assessment_project:
            target: dev
            outputs:
              dev:
                type: postgres
                host: localhost
                user: admin
                port: 5432
                password: admin
                dbname: postgres
                schema: public_pipedrive_analytics
                threads: 1
YML

      - name: dbt deps (if you use packages)
        run: dbt deps --profiles-dir .

      - name: dbt seed (if seeds present; safe to run)
        run: dbt seed --profiles-dir . --select +seeds --threads 1 || true

      - name: dbt compile
        run: dbt compile --profiles-dir .

      - name: dbt test
        run: dbt test --profiles-dir .

  dbt-main:
    name: main branch: full run
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: admin
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U admin -d postgres"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Wait for Postgres
        run: |
          echo "Waiting for Postgres to be ready..."
          for i in {1..30}; do
            pg_isready -h localhost -p 5432 -U admin && break
            sleep 2
          done
        env:
          PGPASSWORD: admin

      - name: Install dbt and adapter
        run: |
          python -m pip install --upgrade pip
          pip install dbt-core==1.10.16 dbt-postgres==1.9.1 psycopg2-binary

      - name: Write profiles.yml
        run: |
          cat > profiles.yml <<'YML'
          enpal_assessment_project:
            target: dev
            outputs:
              dev:
                type: postgres
                host: localhost
                user: admin
                port: 5432
                password: admin
                dbname: postgres
                schema: public_pipedrive_analytics
                threads: 1
YML

      - name: dbt deps
        run: dbt deps --profiles-dir .

      - name: dbt seed (if any)
        run: dbt seed --profiles-dir . --select +seeds --threads 1 || true

      - name: Full dbt run
        run: dbt run --profiles-dir .

      - name: dbt test
        run: dbt test --profiles-dir .
